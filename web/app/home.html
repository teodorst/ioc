<div class="header">
	<div class="container">
		<div class="col-xs-3">
			<img src="pics/SmartHome2.jpg" height="100px" width="100px"/>
		</div>

		<h1 class="col-xs-7 text-center">{{vm.title}}</h1>

		<div class="col-xs-2">
			<div ui-view="profile"></div>
		</div>
	</div>

	<div class="container">
		<div class="col-xs-3">
			<ul class="nav nav-pills nav-stacked">
				<li ng-class="{active: vm.isState('create')}">
					<a href ui-sref=".create">Create event</a>
				</li>

				<li class="active">
					<a href ui-sref=".show"> Show Events</a>
				</li>

				<li ng-class="{active: vm.isState('invite')}">
					<a href ui-sref=".invite"> Invite friends </a>
				</li>

				<li ng-class="{active: vm.isState('upload')}">
					<a href ui-sref=".upload"> Upload photos </a>
				</li>
			</ul>
		</div>


		<div class="col-xs-6">
			<div class="jumbotron">
				<div ui-view ng-if="vm.isState('home.create')"></div>
				<div ui-view ng-if="vm.isState('home.show')"></div>
				<div ui-view ng-if="vm.isState('home.invite')"></div>
				<div ui-view ng-if="vm.isState('home.upload')"></div>
			</div>


		</div>

	</div>
</div>
