<md-content class="md-padding autocomplete" flex>
	<md-content class="md-padding autocomplete" layout="row">
		<div class="row">
			<h1>{{vm.event.name}}</h1>
			<h4>{{vm.event.location}}</h4>
			<h4>{{vm.event.date | date}}</h4>
		</div>
	</md-content>

	<md-content class="autocomplete" layout="row">
		<md-subheader class="md-padding">Participants</md-subheader>

		<md-list class="fixedRows" style="height: 300px;">
			<md-list-item class="md-2-line contact-item" ng-repeat="contact in vm.allContacts">
				<div class="md-list-item-text compact">
					<h3>{{contact.name}}</h3>
					<p>{{contact.email}}</p>
				</div>
			</md-list-item>
		</md-list>
	</md-content>
</md-content>

<div layout="column" layout-align="center end">
	<md-button class="md-raised md-primary" ng-click="vm.go('home.show')">Back</md-button>
</div>
