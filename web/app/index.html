<!DOCTYPE html>
<html>
<head>
	<title>EvShare</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="resources/css/bootstrap.min.css">
	<link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
	<link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
	<link rel="stylesheet" href="bower_components/angular-ui-clock/dist/angular-clock.css">
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

<body>
<!--ng-cloak ng-controller="EvShareController as vm"-->

<div class="wrapper"
     layout="column"
     layout-fill
     ng-app="EvShare">

	<header>
		<md-content class="md-whiteframe-z1"
		            layout="row"
		            layout-align="center center">
			<div flex="80">
				<img src="../pics/SmartHome2.jpg" height="100px" width="100px"/>
			</div>
		</md-content>
	</header>


	<div flex layout="column" layout-align="center">
		<main>
			<md-content layout-margin layout-padding style="height: 75vh">
				<div ui-view></div>
			</md-content>
		</main>
	</div>

	<!--<div ui-view flex></div>-->

	<footer>
		<md-toolbar layout="row"
		            layout-align="center center">
			<h4>EvShare</h4>
		</md-toolbar>
	</footer>

</div>
